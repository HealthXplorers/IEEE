<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <title>
    HealthlevelSeven
  </title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-hl7-primary-grey body-margin">
<header class="mb-1 text-center">
  <nav class="navbar navbar-expand-lg header p-3">
    <a href="/">
      <img src="{% static 'z.png' %}">
    </a>
    <a class="navbar-brand mx-3 custom-text-color" href="/">HealthLevelSeven</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div
        class="dropdown show"
      >
        <button
          class="btn custom-button dropdown-toggle m-2 text-white"
          href="#" role="button"
          id="dropdown-menu-link-from-hl7"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="true"
        >
          From HL7
        </button>

        <div
          class="dropdown-menu"
          aria-labelledby="dropdown-menu-link">
          <a
            class="dropdown-item"
            href="{% url 'hl7-to-csv' %}"
          >
            HL7 to CSV
          </a>
          <a
            class="dropdown-item"
            href="{% url 'hl7-to-excel' %}"
          >
            HL7 to Excel
          </a>
        </div>
      </div>
      <div
        class="dropdown show"
      >
        <button
          class="btn custom-button dropdown-toggle text-white"
          href="#" role="button"
          id="dropdown-menu-link-to-hl7"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          To HL7
        </button>

        <div
          class="dropdown-menu"
          aria-labelledby="dropdown-menu-link">
          <a
            class="dropdown-item"
            href="{% url 'csv-to-hl7' %}"
          >
            CSV to HL7
          </a>
          <a
            class="dropdown-item"
            href="{% url 'excel-to-hl7' %}"
          >
            Excel to HL7
          </a>
          <a
            class="dropdown-item"
            href="{% url 'text-to-hl7' %}"
          >
            Text to HL7
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
<div
  class="container"
>

  {% block content %}

  {% endblock content %}
</div>
<footer
  class="bg-hl7-primary_grey p-3 fixed-bottom bg-hl7-secondary"
>
  <div
    class="container"
  >
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
</body>
</html>
