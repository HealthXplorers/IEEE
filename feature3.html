<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Interaction Checker</title>
</head>
<body>
    <h1>Drug Interaction Checker</h1>
    <form id="interaction-form">
        <label for="drug1">Enter Drug 1 Rx number:</label>
        <input type="text" id="drug1" required><br><br>

        <label for="drug2">Enter Drug 2 Rx number:</label>
        <input type="text" id="drug2" required><br><br>

        <button type="button" id="check-interaction-button">Check Interaction</button>
    </form>

    <div id="interaction-result"></div>

    <script src="app.js"></script>
</body>
</html>
